<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="lang" compare="contains">
            <string>ar</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Kufi Arabic</string>
        </edit>
    </match>

    <match>
        <test name="lang" compare="not_contains">
            <string>ar</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Ubuntu Ruguler</string>
        </edit>
    </match>
</fontconfig>

