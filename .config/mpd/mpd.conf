# MPD user configuration for Debian 13 + Sway + Waybar
# All paths are inside the user's home directory

music_directory    "/home/zaid/Music"
playlist_directory "/home/zaid/.config/mpd/playlists"
db_file            "/home/zaid/.config/mpd/tag_cache"
state_file         "/home/zaid/.config/mpd/state"
sticker_file       "/home/zaid/.config/mpd/sticker.sql"

user               "zaid"
group              "zaid"

bind_to_address    "127.0.0.1"
port               "6600"

# Audio output (PulseAudio)
audio_output {
    type "pulse"
    name "PulseAudio Output"
}

# Enable automatic update of the music database
auto_update        "yes"
auto_update_depth  "3"

# Character encoding for file names
filesystem_charset "UTF-8"

# Input plugin (for streaming)
input {
    plugin "curl"
}

# Example decoders (disabled by default)
decoder {
    plugin  "hybrid_dsd"
    enabled "no"
}
decoder {
    plugin  "wildmidi"
    enabled "no"
}

# Optional: normalization
volume_normalization "no"

# Include optional local config if exists
include_optional "mpd_local.conf"

